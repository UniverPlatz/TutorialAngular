<table>
    <thead>
        <tr>
            <td [attr.colspan]="colspan">
                Registro Empleados
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>FirstName</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>LastName</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)="toogleDetails()">{{showDetails ? 'Hide': 'Show'}} Details</button>
<br />
<!--<input [value]="firstName" (input)="firstName=$event.target.value" />-->
<input [(ngModel)]="firstName" />

<br />
<p>Has ingresado: {{firstName}}</p>
